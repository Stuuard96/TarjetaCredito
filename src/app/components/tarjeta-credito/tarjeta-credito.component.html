<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body">
          <h3 class="tittle">Tarjeta de Cr√©dito</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="tittle">{{ accion | uppercase }} TARJETA</h5>
          <form [formGroup]="form" (ngSubmit)="guardarTarjeta()">
            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text"
                ><i
                  class="fa-regular fa-user"
                  [class.green-icon]="this.form.get('titular')?.valid"
                  [class.red-icon]="
                    this.form.get('titular')?.invalid &&
                    this.form.get('titular')?.touched
                  "
                ></i
              ></span>
              <input
                type="text"
                class="form-control"
                formControlName="titular"
                placeholder="Titular"
              />
            </div>
            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text"
                ><i
                  class="fa-regular fa-credit-card"
                  [class.green-icon]="this.form.get('numeroTarjeta')?.valid"
                  [class.red-icon]="
                    this.form.get('numeroTarjeta')?.invalid &&
                    this.form.get('numeroTarjeta')?.touched
                  "
                ></i
              ></span>
              <input
                type="text"
                class="form-control"
                formControlName="numeroTarjeta"
                placeholder="Numero Tarjeta"
                maxlength="16"
              />
            </div>
            <div class="row">
              <div class="col-lg-7">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text"
                    ><i
                      class="fa-regular fa-calendar-days"
                      [class.green-icon]="
                        this.form.get('fechaExpiracion')?.valid
                      "
                      [class.red-icon]="
                        this.form.get('fechaExpiracion')?.invalid &&
                        this.form.get('fechaExpiracion')?.touched
                      "
                    ></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="fechaExpiracion"
                    placeholder="MM/YY"
                    maxlength="5"
                  />
                </div>
              </div>
              <div class="col-lg-5">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text"
                    ><i
                      class="fa-solid fa-key"
                      class="fa-regular fa-calendar-days"
                      [class.green-icon]="this.form.get('cvv')?.valid"
                      [class.red-icon]="
                        this.form.get('cvv')?.invalid &&
                        this.form.get('cvv')?.touched
                      "
                    ></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    formControlName="cvv"
                    placeholder="CVV"
                    maxlength="3"
                  />
                </div>
              </div>
            </div>
            <div class="d-grid">
              <button
                [disabled]="this.form.invalid"
                type="submit"
                class="btn btn-success btn-lg"
              >
                <i class="fa-solid fa-database"></i>&nbsp; Aceptar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="tittle">LISTAR TARJETA</h5>
          <table class="table">
            <tbody>
              <tr *ngFor="let tarjeta of listTarjetas">
                <td>{{ tarjeta.titular }}</td>
                <td>{{ tarjeta.numeroTarjeta }}</td>
                <td>{{ tarjeta.fechaExpiracion }}</td>
                <td>
                  <i
                    (click)="editarTarjeta(tarjeta)"
                    class="fa-regular fa-pen-to-square text-info"
                  ></i>
                </td>
                <td>
                  <i
                    (click)="eliminarTarjeta(tarjeta.id)"
                    class="fa-regular fa-trash-can text-danger"
                  ></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
